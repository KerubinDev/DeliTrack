{% extends "base.html" %}

{% block title %}DeliTrack - Bem-vindo{% endblock %}

{% block content %}
<div class="welcome-container">
    <!-- Fundo animado com partículas -->
    <div id="particles-js" class="particles-background"></div>

    <!-- Container da mensagem de boas-vindas -->
    <div class="welcome-message glass-card">
        <div class="welcome-icon">
            <i class="fas fa-hand-sparkles"></i>
        </div>
        <h1 class="welcome-title text-gradient">
            Olá, <span class="user-name">{{ current_user.nome }}</span>!
        </h1>
        <p class="welcome-text">
            Bem-vindo ao DeliTrack. Você será redirecionado em instantes...
        </p>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<style>
.welcome-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.welcome-message {
    text-align: center;
    padding: 3rem;
    max-width: 500px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
}

.welcome-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: #4a90e2;
    animation: pulse 2s infinite;
}

.welcome-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, #4a90e2, #63b3ed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.welcome-text {
    color: #a0aec0;
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.user-name {
    font-weight: bold;
    color: #4a90e2;
}

.loading-dots {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}

.loading-dots span {
    width: 8px;
    height: 8px;
    background-color: #4a90e2;
    border-radius: 50%;
    animation: bounce 1s infinite;
}

.loading-dots span:nth-child(2) {
    animation-delay: 0.2s;
}

.loading-dots span:nth-child(3) {
    animation-delay: 0.4s;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Inicializa as partículas
    particlesJS('particles-js', {
        particles: {
            number: { value: 80 },
            color: { value: '#4a90e2' },
            shape: { type: 'circle' },
            opacity: {
                value: 0.5,
                random: false
            },
            size: {
                value: 3,
                random: true
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#4a90e2',
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: false,
                straight: false,
                out_mode: 'out',
                bounce: false
            }
        }
    });

    // Redireciona após 3 segundos
    setTimeout(function() {
        window.location.href = "{{ url_for('main.index') }}";
    }, 3000);
});
</script>
{% endblock %}
